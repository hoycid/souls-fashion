<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Item Search</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f5f5f5;
        }
        .search-bar {
            margin-bottom: 20px;
        }
        .search-bar input {
            width: 300px;
            padding: 10px;
            font-size: 16px;
        }
        .item-grid {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
        }
        .item-card {
            background-color: white;
            border: 1px solid #ddd;
            padding: 10px;
            width: 150px;
            text-align: center;
        }
        .item-card img {
            max-width: 100%;
            height: auto;
        }
        .color-bar {
            display: flex;
            margin-top: 5px;
        }
        .color-bar div {
            flex: 1;
            height: 20px;
        }
    </style>
</head>
<body>

    <div class="search-bar">
        <input type="text" id="searchInput" placeholder="Search for items by name or hex color...">
    </div>

    <div class="item-grid" id="itemGrid">
        <!-- Items will be dynamically loaded here -->
    </div>

    <!-- Link to the JavaScript file -->
    <script src="search_items.js"></script>

</body>
</html>
