<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elden Ring Fashion Color Matcher</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f0f0f0;
        }
        #results {
            margin-top: 20px;
            display: flex;
            flex-wrap: wrap;
        }
        .item {
            border: 1px solid #ccc;
            margin: 10px;
            padding: 10px;
            background-color: white;
            border-radius: 5px;
            width: 150px;
            text-align: center;
        }
        .color-box {
            display: inline-block;
            width: 20px;
            height: 20px;
            margin-right: 5px;
            vertical-align: middle;
        }
        img {
            max-width: 100%;
            height: auto;
        }
    </style>
</head>
<body>

    <h1>Elden Ring Fashion Color Matcher</h1>
    <input type="text" id="search" placeholder="Search for items..." />
    <button id="searchButton">Search</button>
    
    <div id="results"></div>

    <script>
        let armorColors = {};

        // Fetch armor colors from JSON
        fetch('armor_colors.json')
            .then(response => response.json())
            .then(data => {
                armorColors = data;
            })
            .catch(error => console.error('Error fetching armor colors:', error));

        // Function to convert snake_case to Title Case
        function snakeToTitle(snake) {
            return snake.replace(/_/g, ' ').replace(/\b\w/g, char => char.toUpperCase());
        }

        // Function to get the subfolder based on the item name
        function getItemType(item) {
            if (item.startsWith("head_")) return "Head";   // Item type based on name structure
            else if (item.startsWith("body_")) return "Chest"; // Modify according to your naming
            else if (item.startsWith("legs_")) return "Legs";   // Modify according to your naming
            else if (item.startsWith("arms_")) return "Arms";   // Modify according to your naming
            else if (item.startsWith("shield_")) return "Shields"; // Modify according to your naming
            else if (item.startsWith("weapon_")) return "Weapons"; // Modify according to your naming
            return "unknown"; // Default case if no match is found
        }

        // Search function
        function searchItems(query) {
            const resultsContainer = document.getElementById("results");
            resultsContainer.innerHTML = ""; // Clear previous results
            const results = []; // Array to store results

            // Iterate through your armorColors JSON
            for (const [item, colors] of Object.entries(armorColors)) {
                const itemName = snakeToTitle(item);
                if (itemName.toLowerCase().includes(query.toLowerCase())) {
                    // Determine item type based on the item naming convention
                    const itemType = getItemType(item);
                    const imagePath = `images/Elden Ring/${itemType}/${item}.png`; // Correctly set the image path based on item type

                    results.push({ item, colors, imagePath });
                }
            }

            // Display results
            results.forEach(({ item, colors, imagePath }) => {
                const itemDiv = document.createElement("div");
                itemDiv.classList.add("item");

                itemDiv.innerHTML = `
                    <span class="color-box" style="background-color: rgb(${colors[0]}, ${colors[1]}, ${colors[2]})"></span>
                    ${snakeToTitle(item)}
                    <img src="${imagePath}" alt="${item}" onerror="this.style.display='none'">
                `;

                resultsContainer.appendChild(itemDiv);
            });
        }

        // Search button event listener
        document.getElementById("searchButton").addEventListener("click", () => {
            const query = document.getElementById("search").value;
            searchItems(query);
        });
    </script>
</body>
</html>
