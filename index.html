<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elden Ring Fashion Search</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .search-container {
            margin: 20px;
        }
        .item-card {
            border: 1px solid #ddd;
            padding: 10px;
            margin: 10px;
            display: inline-block;
            vertical-align: top;
            text-align: center;
        }
        .color-bar {
            display: flex;
            margin-top: 10px;
        }
        .color-bar div {
            width: 20px;
            height: 20px;
            margin-right: 5px;
        }
        img {
            max-width: 100%;
            height: auto;
        }
        .filters {
            margin: 20px;
        }
    </style>
</head>
<body>
    <div class="search-container">
        <input type="text" id="searchInput" placeholder="Search for items...">
        <button id="searchButton">Search</button>
    </div>

    <div class="filters">
        <h4>Filter by Item Type:</h4>
        <label><input type="checkbox" value="Head" checked> Head</label>
        <label><input type="checkbox" value="Chest" checked> Chest</label>
        <label><input type="checkbox" value="Arms" checked> Arms</label>
        <label><input type="checkbox" value="Legs" checked> Legs</label>
        <label><input type="checkbox" value="Shields" checked> Shields</label>
        <label><input type="checkbox" value="Weapons" checked> Weapons</label>
    </div>

    <div id="itemGrid"></div>

    <div id="similarItems" style="display:none;">
        <h3>Similar Items:</h3>
        <div id="similarItemGrid"></div>
    </div>

    <script src="search_items.js"></script>
</body>
</html>
