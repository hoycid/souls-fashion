<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet"
          href="https://fonts.googleapis.com/css?family=Spectral">
    <title>Fashion Souls v0.0.1</title>
    <style>
	h2 {text-align: center;font-family: "Spectral",'fallback', Helvetica, Arial, sans-serif;font-size: 70px;margin-top:-10px;}
	h3 {text-align: center;font-family: "Spectral",'fallback', Helvetica, Arial, sans-serif;font-size: 20px;margin-top:-70px;}
        body {
            font-family: "Spectral",'fallback', Helvetica, Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #121212; /* Dark mode background by default */
            color: #ffffff; /* Dark mode text color by default */
            transition: background-color 0.3s ease, color 0.3s ease;
        }
        body.light-mode {
            background-color: #f5f5f5; /* Light mode background */
            color: #000000; /* Light mode text color */
        }
        .search-bar {
            margin-bottom: 20px;
        }
        .search-bar input {
            width: 300px;
            padding: 10px;
            font-size: 16px;
            background-color: #333; /* Dark mode input background */
            color: #fff; /* Dark mode input text */
            border: 1px solid #555; /* Dark mode border */
        }
        body.light-mode .search-bar input {
            background-color: #fff; /* Light mode input background */
            color: #000; /* Light mode input text */
            border: 1px solid #ddd; /* Light mode border */
        }
        .item-grid {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
        }
        .item-card {
            background-color: #333; /* Dark mode card background */
            border: 1px solid #555; /* Dark mode card border */
            padding: 10px;
            width: 300px;
            text-align: center;
            color: #fff; /* Dark mode card text color */
        }
        body.light-mode .item-card {
            background-color: white; /* Light mode card background */
            border: 1px solid #ddd; /* Light mode card border */
            color: #000; /* Light mode card text color */
        }
        .item-card img {
            max-width: 100%;
            height: auto;
        }
        .color-bar {
            display: flex;
            margin-top: 5px;
        }
        .color-bar div {
            flex: 1;
            height: 20px;
        }
        .mode-switch {
            position: fixed;
            top: 20px;
            right: 20px;
        }
        .mode-switch input {
            cursor: pointer;
        }
		
		/*Navigation bar stylesheet
				/* Add a black background color to the top navigation */
				.topnav {
				  background-color: #333;
				  overflow: hidden;
				}

				/* Style the links inside the navigation bar */
				.topnav a {
				  float: left;
				  color: #f2f2f2;
				  text-align: center;
				  padding: 14px 16px;
				  text-decoration: none;
				  font-size: 17px;
				}

				/* Change the color of links on hover */
				.topnav a:hover {
				  background-color: #ddd;
				  color: black;
				}

				/* Add a color to the active/current link */
				.topnav a.active {
				  background-color: #2e2e2e;
				  color: white;
				}
						/* The dropdown container */
						.dropdown {
						  float: left;
						  overflow: hidden;
						}

						/* Dropdown button */
						.dropdown .dropbtn {
						 padding: 14px 16px;
				  text-decoration: none;
				  font-size: 17px;
						  border: none;
						  outline: none;
						  color: white;
						  background-color: inherit;
						  font-family: inherit; /* Important for vertical align on mobile phones */
						  margin: 0; /* Important for vertical align on mobile phones */
						}

						/* Dropdown content (hidden by default) */
						.dropdown-content {
						  display: none;
						  position: absolute;
						  background-color: #f9f9f9;
						  min-width: 160px;
						  box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
						  z-index: 1;
						}

						/* Links inside the dropdown */
						.dropdown-content a {
						  float: none;
						  color: black;
						  padding: 12px 16px;
						  text-decoration: none;
						  display: block;
						  text-align: left;
						}

						/* Add a grey background color to dropdown links on hover */
						.dropdown-content a:hover {
						  background-color: #ddd;
						}

						/* Show the dropdown menu on hover */
						.dropdown:hover .dropdown-content {
						  display: block;
						}	
    </style>
</head>
<body>
 <div class="topnav">
  <a class="active" href="#home">Elden Ring</a>
  <a href="#bloodborne">Bloodborne</a>
  <a href="#demonssouls">Demon's Souls</a>
		  <div class="dropdown">
			<button class="dropbtn">Dark Souls
			  <i class="fa fa-caret-down"></i>
			</button>
			<div class="dropdown-content">
			  <a href="#ds1">Dark Souls Remastered</a>
			  <a href="#ds2">Dark Souls II: SotFS</a>
			  <a href="#ds3">Dark Souls III</a>
			</div>
		  </div>
					  <div class="mode-switch"style="position: fixed">
							<label for="modeToggle">Light Mode</label>
							<input type="checkbox" id="modeToggle">
						</div>
</div> 
	<div class="FashionSouls">
		<h2>Fashion Souls</h2>
			<h3>SoulsBorne fashion tool by Psyopgirl</h3>
	</div>
    

    <div class="search-bar">
        <input type="text" id="searchInput" placeholder="Search for items by name or hex color...">
    </div>

    <div class="item-grid" id="itemGrid">
        <!-- Items will be dynamically loaded here -->
    </div>

    <!-- Link to the JavaScript file -->
    <script src="search_items.js"></script>
    <script>
        const modeToggle = document.getElementById('modeToggle');
        const body = document.body;

        // Check local storage to persist theme choice
        if (localStorage.getItem('theme') === 'light') {
            body.classList.add('light-mode');
            modeToggle.checked = true;
        }

        modeToggle.addEventListener('change', () => {
            if (modeToggle.checked) {
                body.classList.add('light-mode');
                localStorage.setItem('theme', 'light');
            } else {
                body.classList.remove('light-mode');
                localStorage.setItem('theme', 'dark');
            }
        });
    </script>

</body>
</html>
